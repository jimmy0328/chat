<!DOCTYPE html>
<html>
<head>
	<title>Twitter Bootstrap jQuery Calendar component</title>

	<meta name="description" content="Full view calendar component for twitter bootstrap with year, month, week, day views.">
	<meta name="keywords" content="jQuery,Bootstrap,Calendar,HTML,CSS,JavaScript,responsive,month,week,year,day">
	<meta name="author" content="Serhioromano">
	<meta charset="UTF-8">

	<link rel="stylesheet" href="../../css/bootstrap.css">
	<link rel="stylesheet" href="../../css/calendar.css">
	<script type="text/javascript" src="../../js/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="../../js/bootstrap.js"></script>
  <script type="text/javascript" src="../../js/jstz.min.js"></script>
  <script type="text/javascript" src="../../js/underscore-min.js"></script>

</head>
<body>
<div class="container">
  <div class="page-header">
    <div class="pull-right form-inline">
      <div class="btn-group">
        <button class="btn btn-default" data-calendar-type="all">All</button>
        <button class="btn btn-default " data-calendar-type="hp">H&P</button>
        <button class="btn btn-default" data-calendar-type="staffing">Staffing</button>
        <button class="btn btn-default" data-calendar-type="telemedicine">Telemedicine</button>
        <button class="btn btn-default" data-calendar-type="$default">$reserved</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-primary" data-calendar-nav="prev"><i class="fa fa-chevron-left"></i> Prev</button>
        <button class="btn" data-calendar-nav="today">Today</button>
        <button class="btn btn-primary" data-calendar-nav="next">Next <i class="fa fa-chevron-right"></i></button>
      </div>
      <div class="btn-group">
        <button class="btn btn-default" data-calendar-view="year">Year</button>
        <button class="btn btn-default " data-calendar-view="month">Month</button>
        <button class="btn btn-default" data-calendar-view="week">Week</button>
        <button class="btn btn-default" data-calendar-view="day">Day</button>
      </div>
    </div>
    <h3></h3>
    <small>To see example with events navigate to march 2013</small>
    <p>
      <span class="event event-info"></span><span class="workhours">Telemedicine</span>
      <span class="event event-warning"></span><span class="workhours">Staffing</span>   
      <span class="event event-success"></span><span class="workhours">RediClinic (physician oversight)</span>
      <span class="event event-special"></span><span class="workhours">Medical consults (H&P)</span>
      <span class="event event-important"></span><span class="workhours">reserved1</span>
      <span class="event"></span><span class="workhours">reserved2</span>
      <span class="event event-inverse"></span><span class="workhours">reserved3</span>
    </p>
  </div>
  <div class="clearfix"></div>
  <div class="row">
    <div class="col-lg-12">
      <div id="calendar"></div>
    </div>
  </div>
</div>

<script type="text/javascript" src="js/calendar.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
